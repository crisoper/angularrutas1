<h1>
	Productos from Ajax
</h1>
<br>

<table *ngIf="productos != null else cargando" class="table">
	<thead>
		<tr>
			<th>codigo</th>
			<th>nombre</th>
			<th>nombre</th>
			<th>nombre</th>
			<th>precio</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let producto of productos">
			<td>{{ producto.codigo }}</td>
			<td>{{ producto.descripcion | titlecase }}</td>
			<td>{{ producto.descripcion | uppercase }}</td>
			<td>{{ producto.descripcion | lowercase }}</td>
			<td>{{ producto.precio | currency:'S. ' }}</td>
		</tr>
	</tbody>
</table>

<div>
	<ng-template #cargando>

		Esperando datos
		
	</ng-template>
</div>
